<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
        <title>Expense Tracker</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (!window.audio) {
                    window.audio = new Audio("{{ url_for('static', filename='audio/lobby.mp3') }}");
                    window.audio.volume = 0.3;
                    window.audio.loop = true;
                }
        
                let audio = window.audio;
                let playButton = document.getElementById("playAudio");

                if (localStorage.getItem("audioPlaying") === "true") {
                    audio.play().catch(() => console.log("Audio blocked!"));
                    playButton.textContent = "ðŸ”Š";
                } else {
                    playButton.textContent = "ðŸ”‡";
                }
        
                playButton.addEventListener("click", function () {
                    if (audio.paused) {
                        audio.play();
                        localStorage.setItem("audioPlaying", "true");
                        playButton.textContent = "ðŸ”Š";
                    } else {
                        audio.pause();
                        localStorage.setItem("audioPlaying", "false");
                        playButton.textContent = "ðŸ”‡";
                    }
                });

                window.addEventListener("beforeunload", function () {
                    localStorage.setItem("audioTime", audio.currentTime);
                });

                let savedTime = localStorage.getItem("audioTime");
                if (savedTime) {
                    audio.currentTime = savedTime;
                }
            });
        </script>
        
        <button id="playAudio" style="background: none; border: none; font-size: 50px;position: absolute; transform: translate(-48vw, -47vh)">ðŸ”‡</button>
        {% block body %}{% endblock %}
    </body>
</html>
